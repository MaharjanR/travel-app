<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel App</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Travl App</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <form>
                    <div class="form-control">
                        <label>Enter your destination:</label>
                        <input type="text" id="destination" class="desination" />
                    </div>
                    <div class="form-control">
                        <label>Select your arrival date:</label>
                        <input type="date" id="start-date" name="start-date" />
                    </div>
                    <button
                        type="submit"
                        id="generate"
                        class="btn btn-generate"
                        onclick="return Client.generate(event)"
                    >
                        Generate
                    </button>
                </form>
                <div id="travel-container">
                </div>
        </main>
    </body>
</html>
